name: 'nls-bard' # Explicitly name the project to avoid conflicts
services:
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: mike
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: nlsbard
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data  # Use a named volume for the dev database
      - db_dump_dev:/db_dump # Use a named volume for dev database dumps
      - ./db_init:/docker-entrypoint-initdb.d  # Auto-run SQL scripts on empty database
    restart: unless-stopped
  app:
    build:
      context: .
      args:
        - UID=${HOST_UID:-1000}
        - GID=${HOST_GID:-1001}
    depends_on:
      - db
    environment:
      DATABASE_URL: postgres://mike:${POSTGRES_PASSWORD}@db/nlsbard
      NLS_BARD_USERNAME: ${NLS_BARD_USERNAME}
      NLS_BARD_PASSWORD: ${NLS_BARD_PASSWORD}
      # Add individual DB components for consistency with prod and Sequel connection helpers
      POSTGRES_HOST: db
      POSTGRES_DB: nlsbard
      POSTGRES_USER: mike
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      CONTAINER_DOWNLOAD_PATH: /home/chrome/Downloads
      # Development environment flag for Google Sheets integration
      BARD_ENVIRONMENT: development
    volumes:
      - .:/app
      - db_dump_dev:/app/db_dump # Map dev dumps to a separate directory
      - ${WIN_DOWNLOADS_PATH}:/home/chrome/Downloads  # Updated this line
    ports:
      - "3000:3000"
    # Keep the container running for development.
    command: sleep infinity
    tty: true
    # Ensure stdin is kept open for interactive `docker-compose run` commands.
    stdin_open: true

volumes:
  postgres_data_dev:
  db_dump_dev:
