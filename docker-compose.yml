version: '3'
services:
  db:
    image: postgres:13
    environment:
      POSTGRES_PASSWORD: asendulf53
      POSTGRES_DB: nlsbard
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db_dump:/db_dump

  app:
    build: .
    depends_on:
      - db
    environment:
      DATABASE_URL: postgres://mike:asendulf53@db/nlsbard
    volumes:
      - .:/app
      - /mnt/d/users/mike/downloadsd:/home/chrome/Downloads  # Updated this line
    ports:
      - "3000:3000"
    command: tail -f /dev/null  # This will keep the container running after app ends

volumes:
  postgres_data: